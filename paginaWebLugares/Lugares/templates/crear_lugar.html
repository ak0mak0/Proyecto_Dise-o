<!DOCTYPE html>
<html>
<head>
    <title>Administracion de Lugares</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/stylePaginaPrincipal.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styleCrearLugar.css' %}">
</head>
<body>
    <h1>Crear Lugar</h1>
    <form method="post">
        {% csrf_token %}
            <label for="latitud">Latitud:</label>
            <input type="number" id="latitud" name="latitud" step="any" required><br>
            <label for="longitud">Longitud:</label>
            <input type="number" id="longitud" name="longitud" step="any" required><br>
            <label for="nombre_sitio">Nombre del Sitio:</label>
            <input type="text" id="nombre_sitio" name="nombre_sitio" required><br>
            <button type="submit">Guardar</button>
    </form>
    <li><a href="{% url 'pagina principal' %}">Volver a la pagina principal</a></li>
</body>
</html>
